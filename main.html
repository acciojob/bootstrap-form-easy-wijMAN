<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    /> -->
    <!-- <title>Bootstrap Example</title> -->
  </head>

  <body class="p-3 m-0 border-0 bd-example">
    <!-- the entire body must be written by student -->

    <h1 style="text-align: center; margin: 7vh 0;">Internship Form</h1>
    <form class="row g-3 needs-validation" novalidate="">

      <div class="col-md-4">
        <label for="first-name-input" class="form-label" >First Name</label>
        <input
          type="text"
          class="form-control"
          id="first-name-input"
          value=""
          required=""
        />
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">First name required!</div>
      </div>

      <div class="col-md-4">
        <label for="last-name-input" class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="last-name-input"
          value=""
          required=""
        />
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Last name required!</div>
      </div>

      <div class="col-md-4">
        <label for="email-input" class="form-label"
          >Email Address</label
        >
        <!-- <div class="input-group has-validation"> -->
          <!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
          <input
            type="email"
            class="form-control"
            id="email-input"
            aria-describedby="inputGroupPrepend"
            required=""
            placeholder="xyz@abc.com"
          />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Email required!</div>
        <!-- </div> -->
      </div>

      <div class="col-md-6">
        <label for="college-input" class="form-label">College</label>
        <input
          type="text"
          class="form-control"
          id="college-input"
          required=""
        />
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please provide a valid college.</div>
      </div>

      <div class="col-md-3">
        <label for="grad-year-select" class="form-label">Graduation Year</label>
        <select class="form-select" id="grad-year-select" required="">
          <option selected="" disabled="" value="">Choose...</option>
          <!-- <option>...</option> -->
          <option value="">2020</option>
          <option value="">2021</option>
          <option value="">2022</option>
          <option value="">2023</option>
        </select>
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please select a valid Graduation Year.</div>
      </div>

      <div class="col-md-3">
        <label for="roll-no-input" class="form-label">Roll No.</label>
        <input
          type="text"
          class="form-control"
          id="roll-no-input"
          required=""
        />
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please provide a valid Roll no.</div>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="conditions-checkbox"
            required=""
          />
          <label class="form-check-label" for="conditions-checkbox">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">You must agree before submitting.</div>
        </div>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>

    </form>

    <!-- End Example Code -->

    <script type="text/javascript" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
